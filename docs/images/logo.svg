<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a843"/>
      <stop offset="50%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="400" height="80" rx="8" ry="8" fill="#1a3c34"/>
  <!-- Gold border -->
  <rect x="0" y="0" width="400" height="80" rx="8" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  <!-- Inner decorative border -->
  <rect x="6" y="6" width="388" height="68" rx="4" ry="4" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.6"/>
  <!-- Title text -->
  <text x="200" y="50" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">Net Worth Tracker</text>
</svg>
