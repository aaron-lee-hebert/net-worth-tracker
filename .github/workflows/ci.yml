name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test with coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./TestResults

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: reportgenerator -reports:"./TestResults/**/coverage.cobertura.xml" -targetdir:"./TestResults/CoverageReport" -reporttypes:"Html;Cobertura;TextSummary"

    - name: Check coverage threshold
      run: |
        # Extract line coverage from the text summary
        COVERAGE=$(grep -oP 'Line coverage: \K[\d.]+' ./TestResults/CoverageReport/Summary.txt || echo "0")
        echo "Current coverage: ${COVERAGE}%"

        # Check if coverage meets threshold (25%)
        THRESHOLD=25
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "::error::Code coverage ${COVERAGE}% is below the threshold of ${THRESHOLD}%"
          exit 1
        else
          echo "::notice::Code coverage ${COVERAGE}% meets the threshold of ${THRESHOLD}%"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./TestResults/**/coverage.cobertura.xml
        fail_ci_if_error: false

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: ./TestResults/CoverageReport
        if-no-files-found: warn

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t net-worth-tracker:${{ github.sha }} .

    - name: Test Docker image starts
      run: |
        docker run -d --name test-container -p 8080:8080 net-worth-tracker:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8080 || exit 1
        docker stop test-container
